<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    aframe-->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!--    Enviroment-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
    <!--    physics-->
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <!--    extras -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="js/script.js"></script>
    <title>ICT-opdracht</title>
</head>
<body>
<a-scene physics="gravity: -9.8; debug: true">
    <!-- Omgeving -->
    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>


    <!--    ondersteuning voor quest - joystick controls-->
    <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-entity id="ctlR"
                      pickup-box
                      position="0 1.2 -0.5"
                      raycaster="objects: .cube; far: 5; showLine: true; lineColor: red"
                      meta-touch-controls="hand: right">
            </a-entity>
            <a-entity id="ctlL"
                      position="-2 1.2 -0.5"
                      pickup-box
                      raycaster="objects: .cube; far: 5; showLine: true; lineColor: green"
                      meta-touch-controls="hand: left">
            </a-entity>
        </a-entity>
    </a-entity>


    <a-plane position="0 1 0"
             rotation="-90 0 0"
             width="20"
             height="20"
             static-body
             color="#7BC8A4">
    </a-plane>

    <a-box class="movingObject" dynamic-body="mass: 10;" position="0 3 -3"
           rotation="45 0 45" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
    <a-box class="movingObject" dynamic-body="mass: 100" position="-1 10.25 -3"
           width="0.5" rotation="30 3 20"
           height="0.5" depth="0.5" color="green"></a-box>
    <a-box class="movingObject" dynamic-body position="1 10.25 -3" width="0.5" height="0.5"
           depth="0.5"
           color="blue"></a-box>
    <a-box class="movingObject" dynamic-body position="0 0 -2" width="0.5" height="0.5" depth="0.5"
           color="blue"></a-box>

    <a-cylinder class="cylinder" dynamic-body="mass:100" position="2 3 -4"
                color="yellow"></a-cylinder>
    <a-box class="movingObject" dynamic-body="mass: 100" position="1 2 -3.2" rotation="0 0 0"
           color="#4CC3D9"></a-box>
    <a-box class="movingObject" dynamic-body="mass: 100" position="-1 2 -3" rotation="0 0 0"
           color="#4CC3D9"></a-box>
    <a-plane class="movingObject"
             position="-4 4 -4"
             rotation="-90 0 0"
             width="2"
             height="2"
             dynamic-body="mass: 100"
             color="pink"></a-plane>
</a-scene>
</body>
</html>
