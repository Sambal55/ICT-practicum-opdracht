<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!--    Enviroment-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>

    <script src="js/script.js"></script>
    <title>Title</title>
</head>
<body>
<a-scene physics="gravity: -9.8" cursor="rayOrigin: mouse" vr-mode-ui="enabled: true">
    <!-- Omgeving -->
    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
    <!-- Camera + Teleport -->
    <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable" teleport-controls="button: trigger; collisionEntities: .floor"></a-entity>
    </a-entity>

    <!-- Vloer -->
    <a-box class="floor" position="0 0 -5" width="20" height="0.1" depth="20" color="#ccc" static-body></a-box>

    <!-- Interactief blok -->
    <a-box position="0 1 -3" color="#4CAF50" depth="0.5" height="0.5" width="0.5"
           grabbable stretchable draggable dynamic-body></a-box>

    <!-- Deur die opent -->
    <a-box id="door" position="2 1 -4" color="#795548" depth="0.1" height="2" width="1"
           class="clickable"
           event-set__click="_event: click; _target: #door; rotation: 0 90 0"></a-box>

    <!-- Autonoom bewegend platform -->
    <a-box id="platform" position="-2 0.5 -4" color="#2196F3" depth="2" height="0.2" width="2"
           animation="property: position; to: -2 1.5 -4; dir: alternate; dur: 3000; loop: true"></a-box>

    <!-- Scorebord -->
    <a-text value="Score: 0" position="0 2 -2" color="#000" id="scoreText"></a-text>

    <!-- Interactieve bal -->
    <a-sphere position="1 1 -3" radius="0.3" color="#FF5722"
              grabbable dynamic-body
              event-set__grab="_event: grab-start; _target: #scoreText; text: value: Score: 1"></a-sphere>
</a-scene>
</body>
</html>
