<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene physics="gravity: -9.8">
    <!-- Camera met joystick-besturing -->
    <a-entity id="cameraRig" position="0 1.6 5">
        <a-camera wasd-controls-enabled="false"></a-camera>
    </a-entity>

    <!-- Grond -->
    <a-box position="0 0 -5" width="20" height="0.5" depth="20" color="#7BC8A4" static-body></a-box>

    <!-- Beweegbare box -->
    <a-box id="playerBox" position="0 1 -5" color="#EF2D5E" dynamic-body></a-box>

    <!-- Licht -->
    <a-light type="directional" position="0 10 0" intensity="1"></a-light>
</a-scene>

<script>
    // Joystick of toetsenbord input
    document.addEventListener("keydown", (e) => {
        const box = document.querySelector("#playerBox");
        const force = 5;
        let impulse = { x: 0, y: 0, z: 0 };

        switch (e.key) {
            case "ArrowUp":
                impulse.z = -force;
                break;
            case "ArrowDown":
                impulse.z = force;
                break;
            case "ArrowLeft":
                impulse.x = -force;
                break;
            case "ArrowRight":
                impulse.x = force;
                break;
        }

        box.body.applyImpulse(
            new CANNON.Vec3(impulse.x, impulse.y, impulse.z),
            new CANNON.Vec3().copy(box.body.position)
        );
    });
</script>
</body>
</html>
