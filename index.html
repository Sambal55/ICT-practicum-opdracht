<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Hand Tracking Debug</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v6.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.5/dist/super-hands.min.js"></script>

    <script>
        // Debug-component: toont pinch en grab status
        AFRAME.registerComponent("hand-debug", {
            schema: {
                hand: { type: "string", default: "left" },
            },
            init: function () {
                const handEl = this.el;
                const handSide = this.data.hand;

                // Debug text entities
                this.pinchText = document.createElement("a-text");
                this.pinchText.setAttribute("value", "Pinch: false");
                this.pinchText.setAttribute("color", "red");
                this.pinchText.setAttribute("position", "0 0.1 0");
                this.pinchText.setAttribute("scale", "0.3 0.3 0.3");
                handEl.appendChild(this.pinchText);

                this.grabText = document.createElement("a-text");
                this.grabText.setAttribute("value", "Grab: false");
                this.grabText.setAttribute("color", "orange");
                this.grabText.setAttribute("position", "0 -0.1 0");
                this.grabText.setAttribute("scale", "0.3 0.3 0.3");
                handEl.appendChild(this.grabText);

                // Event listeners
                handEl.addEventListener("pinchstarted", () => {
                    this.pinchText.setAttribute("color", "lime");
                    this.pinchText.setAttribute("value", "Pinch: true");
                });

                handEl.addEventListener("pinchended", () => {
                    this.pinchText.setAttribute("color", "red");
                    this.pinchText.setAttribute("value", "Pinch: false");
                });

                handEl.addEventListener("grab-start", () => {
                    this.grabText.setAttribute("color", "lime");
                    this.grabText.setAttribute("value", "Grab: true");
                });

                handEl.addEventListener("grab-end", () => {
                    this.grabText.setAttribute("color", "orange");
                    this.grabText.setAttribute("value", "Grab: false");
                });
            },
        });

        // Hover kleur
        AFRAME.registerComponent("hover-color", {
            schema: {
                color: { type: "color", default: "#FFFF00" },
                original: { type: "color", default: "#4CC3D9" },
            },
            init: function () {
                const el = this.el;
                const data = this.data;

                el.addEventListener("hover-start", () => {
                    el.setAttribute("color", data.color);
                });

                el.addEventListener("hover-end", () => {
                    el.setAttribute("color", data.original);
                });

                el.addEventListener("grab-start", () => {
                    el.setAttribute("color", "#FF0000");
                });

                el.addEventListener("grab-end", () => {
                    el.setAttribute("color", data.original);
                });
            },
        });
    </script>
</head>

<body>
<a-scene
        physics="debug: false; gravity: -9.8"
        background="color: #ECECEC"
        vr-mode-ui="enabled: true"
>
    <!-- Licht en grond -->
    <a-entity light="type: directional; intensity: 0.7" position="1 2 1"></a-entity>
    <a-plane
            position="0 0 -1"
            rotation="-90 0 0"
            width="10"
            height="10"
            color="#7BC8A4"
            static-body
    ></a-plane>

    <!-- Handen -->
    <a-entity
            id="leftHand"
            hand-tracking-controls="hand: left; modelStyle: lowPoly; color: #ffcccc"
            super-hands="colliderEvent: collisions; grabStartButtons: pinchstarted; grabEndButtons: pinchended"
            static-body
            hand-debug="hand: left"
    ></a-entity>

    <a-entity
            id="rightHand"
            hand-tracking-controls="hand: right; modelStyle: lowPoly; color: #ccffcc"
            super-hands="colliderEvent: collisions; grabStartButtons: pinchstarted; grabEndButtons: pinchended"
            static-body
            hand-debug="hand: right"
    ></a-entity>

    <!-- Objecten -->
    <a-box
            position="0 1.2 -0.5"
            color="#4CC3D9"
            depth="0.3"
            height="0.3"
            width="0.3"
            class="grabbable"
            hover-color
            dynamic-body
    ></a-box>

    <a-cylinder
            position="0.5 1.2 -0.5"
            radius="0.15"
            height="0.3"
            color="#FFC65D"
            class="grabbable"
            hover-color
            dynamic-body
    ></a-cylinder>

    <a-sphere
            position="-0.5 1.2 -0.5"
            radius="0.18"
            color="#EF2D5E"
            class="grabbable"
            hover-color
            dynamic-body
    ></a-sphere>

    <a-entity position="0 1.8 0" text="value: Hand Tracking Debug Mode; color: black;"></a-entity>
</a-scene>
</body>
</html>
