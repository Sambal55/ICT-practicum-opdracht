<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Tracking Demo - KIWI</title>
    <script src="./main/js/script.js"></script>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Environment -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>

    <!-- Physics -->
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>

    <!-- Superhands (voor grijpen met pinch) -->
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.4/dist/super-hands.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
<a-scene physics="gravity: -9.8; debug: false" vr-mode-ui="enabled: true" background="color: #ECECEC">

    <!-- Omgeving -->
    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>

    <!-- Camera rig (geen vaste hoogte meer) -->
    <a-entity id="rig" movement-controls>
        <a-entity camera look-controls wasd-controls-enabled="false">
            <!-- Tekst feedback -->
            <a-entity id="statusText"
                      position="0 -0.3 -1"
                      text="value: Ready whoop whoop; color: yellow; align: center; width: 2;">
            </a-entity>
        </a-entity>
    </a-entity>


    <!-- Hand tracking met pinch-grab -->
    <a-entity id="leftHand"
              hand-tracking-controls="hand: left"
              super-hands="colliderEvent: pinchstarted; colliderEventEnd: pinchended;
                       grabStartButtons: pinchstarted; grabEndButtons: pinchended;"
              raycaster="objects: .interactable; showLine: true; lineColor: cyan; lineOpacity: 0.6"
              pinch-debug></a-entity>

    <a-entity id="rightHand"
              hand-tracking-controls="hand: right"
              super-hands="colliderEvent: pinchstarted; colliderEventEnd: pinchended;
                       grabStartButtons: pinchstarted; grabEndButtons: pinchended;"
              raycaster="objects: .interactable; showLine: true; lineColor: cyan; lineOpacity: 0.6"
              pinch-debug></a-entity>


    <!-- Grondvlak -->
    <a-plane position="0 1 0"
             rotation="-90 0 0"
             width="20"
             height="20"
             static-body
             color="#7BC8A4">
    </a-plane>

    <!-- Interactieve objecten -->
    <a-box class="interactable" grabbable dynamic-body="mass: 10" position="0 3 -3"
           rotation="45 0 45" width="0.5" height="0.5" depth="0.5" color="red"></a-box>

    <a-box class="interactable" grabbable dynamic-body="mass: 100" position="-1 10.25 -3"
           rotation="30 3 20" width="0.5" height="0.5" depth="0.5" color="green"></a-box>

    <a-box class="interactable" grabbable dynamic-body position="1 10.25 -3"
           width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

    <a-box class="interactable" grabbable dynamic-body position="0 0 -2"
           width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

    <a-cylinder class="interactable" grabbable dynamic-body="mass:100" position="2 3 -4"
                radius="0.25" height="0.5" color="yellow"></a-cylinder>

    <a-box class="interactable" grabbable dynamic-body="mass: 100" position="1 2 -3.2"
           rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>

    <a-box class="interactable" grabbable dynamic-body="mass: 100" position="-1 2 -3"
           rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>

    <a-plane class="interactable" grabbable dynamic-body="mass: 100" position="-4 4 -4"
             rotation="-90 0 0" width="2" height="2" color="pink"></a-plane>
</a-scene>
</body>
</html>
