<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Hands Physics Demo</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Super Hands & Physics -->
    <script>
        delete AFRAME.components["grabbable"];
    </script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>

    <!-- Phase Shift Component -->
    <script>
        AFRAME.registerComponent('phase-shift', {
            init: function () {
                var el = this.el;
                el.addEventListener('gripdown', function () {
                    el.setAttribute('collision-filter', {collisionForces: true});
                });
                el.addEventListener('gripup', function () {
                    el.setAttribute('collision-filter', {collisionForces: false});
                });
            }
        });
    </script>
</head>

<body>
<a-scene physics="gravity: -9.8">

    <!-- Mixins -->
    <a-assets>
        <a-mixin id="all-interactions"
                 hoverable grabbable stretchable draggable
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 dynamic-body></a-mixin>

        <a-mixin id="physics-hands"
                 physics-collider phase-shift
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.02"
                 super-hands="colliderEvent: collisions;
                          colliderEventProperty: els;
                          colliderEndEvent: collisions;
                          colliderEndEventProperty: clearedEls;"></a-mixin>
    </a-assets>

    <!-- Camera -->
    <a-entity camera position="0 1.6 0" look-controls></a-entity>

    <!-- Hands -->
    <a-entity id="lhand" mixin="physics-hands" hand-controls="hand: left"></a-entity>
    <a-entity id="rhand" mixin="physics-hands" hand-controls="hand: right"></a-entity>

    <!-- Floor -->
    <a-box static-body width="100" height="0.01" depth="100" visible="false" position="0 0 -5"></a-box>

    <!-- Interactief object -->
    <a-entity class="cube" mixin="all-interactions"
              geometry="primitive: box"
              material="color: red"
              position="0 0.5 -1"></a-entity>

</a-scene>
</body>
</html>
