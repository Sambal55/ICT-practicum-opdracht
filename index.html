<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pinch VR Demo</title>
    <script src="./main/js/script.js"></script>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
<a-scene environment="preset: forest; groundColor: #445; grid: cross" physics="gravity: -9.8; debug: true;">

    <!-- Camera rig -->
    <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls>
            <!-- Debug-text vlak voor camera -->
            <a-text
                    id="debugText"
                    value="whoop"
                    color="yellow"
                    align="center"
                    position="0 -0.3 -1"
                    width="3"
            ></a-text>
        </a-entity>
    </a-entity>

    <!-- Handen met pinch-detectie -->
    <a-entity id="leftHand" hand-tracking-controls="hand: left" pinch-detector="hand: left"></a-entity>
    <a-entity id="rightHand" hand-tracking-controls="hand: right" pinch-detector="hand: right"></a-entity>

    <!-- Dynamische objecten -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    <a-box grabbable dynamic-body="mass: 10" position="0 3 -3"
           rotation="45 0 45" width="0.5" height="0.5" depth="0.5" color="red"></a-box>

    <a-box grabbable dynamic-body="mass: 100" position="-1 10.25 -3"
           rotation="30 3 20" width="0.5" height="0.5" depth="0.5" color="green"></a-box>

    <a-box grabbable dynamic-body position="1 10.25 -3"
           width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

    <a-box grabbable dynamic-body position="0 0 -2"
           width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

    <a-cylinder grabbable dynamic-body="mass:100" position="2 3 -4"
                radius="0.25" height="0.5" color="yellow"></a-cylinder>

    <a-box grabbable dynamic-body="mass: 100" position="1 2 -3.2"
           rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>

    <a-box grabbable dynamic-body="mass: 100" position="-1 2 -3"
           rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>

    <a-plane grabbable dynamic-body="mass: 100" position="-4 4 -4"
             rotation="-90 0 0" width="2" height="2" color="pink"></a-plane>

</a-scene>
</body>
</html>
