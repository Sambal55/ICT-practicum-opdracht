<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICT-practicum</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Workaround voor grabbable conflict -->
    <script>
        delete AFRAME.components["grabbable"];
    </script>

    <!-- Extra componenten -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>

    <!-- Eigen script -->
    <script src="./main/js/script.js"></script>
</head>

<body>
<a-scene physics="gravity: -9.8; debug: false" vr-mode-ui="enabled: true" background="color: #ECECEC">

    <!-- Omgeving -->
    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>

    <!-- Camera rig -->
    <a-entity id="rig" movement-controls>
        <a-entity camera look-controls wasd-controls-enabled="false">
            <a-entity id="statusText"
                      position="0 -0.3 -1"
                      text="value: Ready; color: yellow; align: center; width: 2;">
            </a-entity>
        </a-entity>
    </a-entity>

    <!-- Linkerhand -->
    <a-entity id="leftHand"
              hand-tracking-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
              super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls; grabStartButtons: pinchstarted; grabEndButtons: pinchended"
              raycaster="objects: [grabbable]; far: 5; showLine: true; lineColor: red"
              line="color: red"
              pinch-logger="hand: left"
              grab-debug
              static-body>
    </a-entity>

    <!-- Rechterhand -->
    <a-entity id="rightHand"
              hand-tracking-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
              super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls; grabStartButtons: pinchstarted; grabEndButtons: pinchended"
              raycaster="objects: [grabbable]; far: 5; showLine: true; lineColor: green"
              line="color: green"
              pinch-logger="hand: right"
              grab-debug
              static-body>
    </a-entity>

    <!-- Grond -->
    <a-plane position="0 1 0" rotation="-90 0 0" width="20" height="20" static-body color="#7BC8A4"></a-plane>

    <!-- Interactieve objecten -->
    <a-box grabbable draggable droppable hoverable hover-color="color: pink; original: green"
           grab-debug dynamic-body="mass: 10" position="0 3 -3"
           rotation="45 0 45" width="0.5" height="0.5" depth="0.5" color="red"></a-box>

    <a-box grabbable draggable droppable hoverable hover-color="color: pink; original: green"
           grab-debug dynamic-body="mass: 10" position="-1 10.25 -3"
           rotation="30 3 20" width="0.5" height="0.5" depth="0.5" color="green"></a-box>

    <a-box grabbable draggable droppable hoverable hover-color="color: pink; original: green"
           grab-debug dynamic-body="mass: 10" position="1 10.25 -3"
           width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

    <a-cylinder grabbable draggable droppable hoverable hover-color="color: pink; original: green"
                grab-debug dynamic-body="mass: 10" position="2 3 -4"
                radius="0.25" height="0.5" color="yellow"></a-cylinder>

    <a-plane grabbable draggable droppable hoverable hover-color="color: pink; original: green"
             grab-debug dynamic-body="mass: 10" position="-4 4 -4"
             rotation="-90 0 0" width="2" height="2" color="pink"></a-plane>

</a-scene>
</body>
</html>
